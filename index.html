<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Store</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ad75a4582e.js" crossorigin="anonymous"></script>
    <script src="./resources/script/script.js" async></script>
</head>
<body>
    <header>
        <a id="title" href="index.html"><h1>PRODUCT STORE</h1></a>
    </header>
    <div class="subheader">
        <h3>Browse products here <br> Click on a product image for more details:</h3>
    </div>
    <div class="main">
        <div class="container">
            <a href="./product_pages/iron_kettle.html"><img id="iron_kettle" class="image" src="./resources/images/iron-kettle/iron-kettle.jpg" /></a>
            <div class="overlay" id="iron_kettle_overlay">
                <div class="icon_con">
                    <div class="tooltip">
                        <span id="heart1"><i class="far fa-heart"></i></span>
                        <span id="heart1_tooltip" class="tooltiptext">Like</span>
                    </div>
                    <div class="tooltip">
                        <span id="compare1"><i class="far fa-clone"></i></span>
                        <span id="compare1_tooltip" class="tooltiptext">Compare</span>
                    </div>
                    <div class="tooltip">
                        <span id="search1"><i class="fas fa-search"></i></span>
                        <span id="search1_tooltip" class="tooltiptext">Quick View</span>
                    </div>
                    <div class="tooltip">
                        <span id="cart1"><i class="fas fa-shopping-cart"></i></span>
                        <span id="cart1_tooltip" class="tooltiptext">Add to Cart</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <a href="./product_pages/pendant_lamp.html"><img id="pendant_lamp" class="image" src="./resources/images/pendant-lamp/pendant-lamp.jpg" /></a>
            <div class="overlay" id="pendant_lamp_overlay">
                <div class="icon_con">
                    <div class="tooltip">
                        <span id="heart2"><i class="far fa-heart"></i></span>
                        <span id="heart2_tooltip" class="tooltiptext">Like</span>
                    </div>
                    <div class="tooltip">
                        <span id="compare2"><i class="far fa-clone"></i></span>
                        <span id="compare2_tooltip" class="tooltiptext">Compare</span>
                    </div>
                    <div class="tooltip">
                        <span id="search2"><i class="fas fa-search"></i></span>
                        <span id="search2_tooltip" class="tooltiptext">Quick View</span>
                    </div>
                    <div class="tooltip">
                        <span id="cart2"><i class="fas fa-shopping-cart"></i></span>
                        <span id="cart2_tooltip" class="tooltiptext">Add to Cart</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <a href="./product_pages/sweeper_dustpan.html"><img id="sweeper_dustpan" class="image" src="./resources/images/sweeper-and-dustpan/sweeper-and-dustpan.jpg" /></a>
            <div class="overlay" id="sweeper_dustpan_overlay">
                <div class="icon_con">
                    <div class="tooltip">
                        <span id="heart3"><i class="far fa-heart"></i></span>
                        <span id="heart3_tooltip" class="tooltiptext">Like</span>
                    </div>
                    <div class="tooltip">
                        <span id="compare3"><i class="far fa-clone"></i></span>
                        <span id="compare3_tooltip" class="tooltiptext">Compare</span>
                    </div>
                    <div class="tooltip">
                        <span id="search3"><i class="fas fa-search"></i></span>
                        <span id="search3_tooltip" class="tooltiptext">Quick View</span>
                    </div>
                    <div class="tooltip">
                        <span id="cart3"><i class="fas fa-shopping-cart"></i></span>
                        <span id="cart3_tooltip" class="tooltiptext">Add to Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
